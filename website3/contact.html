<html>

<head>
    <meta charset="UTF-8">
    <title>Contact Us - Restaurant Website</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Prompt&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="images/restaurant.png"> <h1>GrillHouse</h1></a>
            </div>
            <!-- logo close -->
            <div class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="product details.html">Product Details</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="hm"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <!-- nav close -->
            <div class="div1">
                <a href="menu.html" class="btn-style">Order Now</a>
            </div>
        </div>
    </div>
    <!-- header close -->

    <div id="contact">
        <h1 align="center">CONTACT US</h1>
        <div class="container">
            <div class="con con1">
                <h2>Drop us a Message</h2>
                <form action="index.html" method="post">
                    <input type="text" placeholder="Enter your name" required minlength="2"><br><br>
                    <input type="email" placeholder="Enter your email" required><br><br>
                    <input type="tel" placeholder="Enter your phone no" required maxlength="10" minlength="10" pattern="^[0-9]+$"><br><br>
                    <textarea placeholder="Enter your message" rows="6"></textarea><br><br>
                    <button type="submit">SEND</button>
                </form><br><br>

                <h2>Connect With Us</h2>
                <a href="https://www.facebook.com/"><img src="images/fb2.png"></a>
                <a href="https://twitter.com/"><img src="images/tw2.png"></a>
                <a href="https://www.instagram.com/"><img src="images/inst2.png"></a>
            </div>
            <div class="con con2">
                <img src="images/map.png">
            </div>
        </div>
    </div>
    <!-- contact div close -->

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="ft">
                <h3>Contact Info</h3>
                <p>Contact us: 1234 Restaurant Street, City, State ZIP</p>
                <p>Phone: (123) 456-7890 | Email: info@restaurantwebsite.com</p>
            </div>
       
            <div class="ft">
                <h3>Social</h3>
                <a href="https://www.facebook.com/"><img src="images/fb.png"></a>
                <a href="https://twitter.com/"><img src="images/tw.png"></a>
                <a href="https://www.instagram.com/"><img src="images/inst.png"></a>
            </div>
        </div>
    </footer>
</body>
